blueprint:
  name: Sonoff SNZB-01 Cloud
  description: Automate your Sonoff SNZB-01 Zigbee Wireless Switch (Cloud)
  domain: automation
  source_url: https://github.com/frborda/ha-blueprint-Sonoff-SNZB-01-cloud/blob/main/ha_blueprint_Sonoff_SNZB_01_cloud14.yaml
  input:
    switch:
      name: Sonoff SNZB-01 Zigbee Wireless Switch
      description: Sonoff SNZB-01 Zigbee Wireless Switch to use
      selector:
        entity:
          domain: sensor
    single:
      name: Single Press
      description: Action to run on single press
      default: []
      selector:
        action: {}
    double:
      name: Double Press
      description: Action to run on double press
      default: []
      selector:
        action: {}
    long:
      name: Long Press
      description: Action to run on long press
      default: []
      selector:
        action: {}
mode: restart
max_exceeded: silent
variables:
  action: '{{ trigger.to_state.state }}'
trigger:
- platform: state
  entity_id: !input 'switch'
condition: []
action:
- choose:
  - conditions:
    - '{{ action == ''single'' }}'
    sequence: !input 'single'
  - conditions:
    - '{{ action == ''double'' }}'
    sequence: !input 'double'
  - conditions:
    - '{{ action == ''long'' }}'
    sequence: !input 'long'
  default: []
